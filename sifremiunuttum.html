    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        const hardcodedConfig = {
            apiKey: "AIzaSyBfc0F8o5aVmwTw-gyLRZVI2OMUljFi6Ao",
            authDomain: "baki-s2-yonetim.firebaseapp.com",
            projectId: "baki-s2-yonetim",
            storageBucket: "baki-s2-yonetim.firebasestorage.app",
            messagingSenderId: "692508919425",
            appId: "1:692508919425:web:fac963c81c11b7be70af80",
            measurementId: "G-Q52XG8GLB2"
        };
        
        // Ortamdan gelen config'i kullan (yoksa hardcoded config'i kullan)
        const globalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const firebaseConfig = globalFirebaseConfig || hardcodedConfig;
        
        let auth;
        let isConfigAvailable = !!firebaseConfig.apiKey;

        // --- DOM Elementlerini BaÅŸlat ---
        const passwordResetForm = document.getElementById('passwordResetForm');
        const resetButton = document.getElementById('resetButton');
        const emailInput = document.getElementById('reset_email');
        const messageBox = document.getElementById('messageBox');
        const originalButtonText = '<i class="fas fa-envelope mr-2"></i> SÄ±fÄ±rlama BaÄŸlantÄ±sÄ± GÃ¶nder';


        // --- Mesaj GÃ¶sterme Fonksiyonu ---
        function showMessage(message, type = 'success') {
            if (!messageBox) return;

            messageBox.classList.remove('message-success', 'message-error');
            messageBox.innerHTML = message;
            const colorClass = type === 'success' ? 'message-success' : 'message-error';
            messageBox.classList.add(colorClass);

            messageBox.classList.add('message-show');
            
            setTimeout(() => {
                messageBox.classList.remove('message-show');
            }, 5000);
        }

        // --- Firebase BaÅŸlatma ve Oturum KontrolÃ¼ ---
        if (isConfigAvailable) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                // Anonim giriÅŸ yap (Navbar iÃ§in)
                signInAnonymously(auth).catch(e => console.error("Anonim giriÅŸ baÅŸarÄ±sÄ±z:", e));

            } catch (e) {
                console.error("Firebase baÅŸlatma hatasÄ±:", e);
                isConfigAvailable = false;
            }
        } else {
            console.error("Firebase yapÄ±landÄ±rmasÄ± mevcut deÄŸil.");
        }
        
        // Ortak Auth Servisini baÅŸlat
        window.startClient(); 

        // YENÄ°: Dropdown aÃ§ma/kapama JS'i
        document.getElementById('profileMenuButton')?.addEventListener('click', (e) => {
            e.stopPropagation();
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', (event) => {
            const menu = document.getElementById('loggedInNav');
            const isClickInside = menu?.contains(event.target);
            if (!isClickInside) {
                document.getElementById('profileDropdown')?.classList.add('hidden');
            }
        });


        // --- Åžifre SÄ±fÄ±rlama Ä°ÅŸlemi ---
        passwordResetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isConfigAvailable || !auth) {
                 showMessage("Hata: Firebase baÄŸlantÄ±sÄ± kurulamadÄ±.", "error");
                 return;
            }

            const email = emailInput.value;

            resetButton.disabled = true;
            resetButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> GÃ¶nderiliyor...';

            try {
                await sendPasswordResetEmail(auth, email);
                
                const successMessage = `
                    Åžifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± <strong>${email}</strong> adresine baÅŸarÄ±yla gÃ¶nderildi.<br>
                    LÃ¼tfen e-posta kutunuzu ve **spam (gereksiz)** klasÃ¶rlerini kontrol etmeyi unutmayÄ±n.
                `;

                showMessage(successMessage, "success");
                passwordResetForm.reset(); 

            } catch (error) {
                console.error("Åžifre sÄ±fÄ±rlama hatasÄ±:", error);
                let errorMessage = "Ä°ÅŸlem sÄ±rasÄ±nda bir hata oluÅŸtu.";

                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/missing-email':
                        errorMessage = "Bu e-posta adresine sahip bir kullanÄ±cÄ± bulunamadÄ±.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "GeÃ§ersiz e-posta adresi formatÄ±.";
                        break;
                    default:
                        errorMessage = `Bilinmeyen bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin. (Kod: ${error.code})`;
                }
                
                showMessage("Hata: " + errorMessage, "error");

            } finally {
                resetButton.disabled = false;
                resetButton.innerHTML = originalButtonText;
            }
        });
    </script>
