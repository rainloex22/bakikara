<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | BAKİ S2</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #6c5ce7; /* Mor vurgu rengi */
            --dark-bg: #1a0e21; /* Koyu arka plan */
            --card-bg: #2a1b3a; /* Kart arka planı */
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-card {
            background-color: var(--card-bg);
            border: 1px solid rgba(108, 92, 231, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .input-field {
            background-color: #3b2f4f;
            border: 1px solid transparent;
            color: white;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: var(--purple);
            box-shadow: 0 0 0 1px var(--purple);
            outline: none;
        }
        .main-cta-button {
            background-color: var(--purple);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.3s ease;
        }
        .main-cta-button:hover {
            background-color: #5c4cd9;
            transform: translateY(-1px);
        }
        .alert {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="w-full max-w-md px-4">
        
        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="index.html" class="text-4xl font-extrabold text-white flex items-center justify-center">
                <i class="fas fa-terminal mr-3 text-purple"></i> BAKİ S2
            </a>
            <h2 class="text-2xl font-semibold mt-4 text-gray-300">Hesabınıza Giriş Yapın</h2>
        </div>

        <div class="form-card p-8 rounded-xl">

            <!-- Giriş Formu -->
            <form id="loginForm" class="space-y-6">
                
                <!-- E-posta Alanı -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-posta Adresi</label>
                    <input type="email" id="email" class="input-field w-full p-3 rounded-lg" placeholder="e-posta@adresiniz.com" required>
                </div>

                <!-- Şifre Alanı -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Şifre</label>
                    <input type="password" id="password" class="input-field w-full p-3 rounded-lg" placeholder="••••••••" required>
                </div>

                <!-- Dinamik Mesaj Alanı -->
                <div id="messageBox" class="alert p-3 rounded-lg text-sm hidden"></div>

                <!-- Giriş Butonu -->
                <button type="submit" id="loginButton" class="main-cta-button w-full p-3 rounded-lg font-bold text-white text-lg">
                    Giriş Yap <i class="fas fa-sign-in-alt ml-2"></i>
                </button>

            </form>

            <!-- Ek Bağlantılar -->
            <div class="mt-6 text-center text-sm">
                <p class="text-gray-400">
                    Hesabınız yok mu? 
                    <a href="kaydol.html" class="font-medium text-purple hover:text-white transition duration-200">Hemen Kaydolun</a>
                </p>
            </div>
            
        </div>
    </div>


    <!-- Firebase Kodu ve Giriş Mantığı -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Ortamdan Gelen Değişkenler ve DOM Elementleri ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');
        const loginButton = document.getElementById('loginButton');

        // --- Firebase Başlatma ---
        let auth;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            // Oturumun yalnızca tarayıcı sekmesi açıkken kalmasını ayarla
            setPersistence(auth, browserSessionPersistence); 
        } catch (e) {
            console.error("Firebase başlatma hatası:", e);
        }

        /**
         * Mesaj kutusunu görünür yapar ve stilini ayarlar.
         * @param {string} message - Gösterilecek mesaj.
         * @param {string} type - 'success' veya 'error'.
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-900/30', 'text-red-300', 'bg-green-900/30', 'text-green-300');
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-900/30', 'text-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900/30', 'text-green-300');
            }
        }

        // --- Giriş İşlemi ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                displayMessage("Lütfen tüm alanları doldurun.", 'error');
                return;
            }

            // Butonu devre dışı bırak ve yükleniyor durumunu göster
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Giriş Yapılıyor...';
            displayMessage("Giriş yapılıyor, lütfen bekleyin...", 'success');


            try {
                // Firebase ile e-posta ve şifre ile giriş yap
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Başarılı giriş
                displayMessage("Giriş başarılı! Kontrol paneline yönlendiriliyorsunuz.", 'success');
                
                // 1 saniye bekleyip panel.html'e yönlendir
                setTimeout(() => {
                    window.location.href = "panel.html"; 
                }, 1000);

            } catch (error) {
                console.error("Giriş hatası:", error.code, error.message);
                
                let errorMessage = "Bir hata oluştu. Lütfen tekrar deneyin.";

                // Firebase hata kodlarına göre mesajları Türkçeleştirme
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = "E-posta veya şifre hatalı.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Geçersiz e-posta formatı.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "Hesabınız askıya alınmıştır.";
                        break;
                    default:
                        errorMessage = `Giriş Hatası: ${error.message}`;
                        break;
                }

                displayMessage(errorMessage, 'error');
                
                // Butonu tekrar etkinleştir
                loginButton.disabled = false;
                loginButton.innerHTML = 'Giriş Yap <i class="fas fa-sign-in-alt ml-2"></i>';
            }
        });

    </script>
</body>
</html>
