<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | BAKİ S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #6c5ce7; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #1a0e21; 
            color: #ffffff;
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
        }
        .content-card { 
            background-color: #2a1b3a; 
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 1.5rem; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); 
        }
        .btn-purple {
            background-color: var(--purple);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16 flex justify-center">
        <div class="content-card max-w-3xl w-full p-8 md:p-12">
            <div class="text-center mb-8">
                <i class="fas fa-headset text-6xl text-purple-500 mb-4"></i>
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Bize Ulaşın</h1>
                <p class="text-gray-400 text-lg">Sorularınız, işbirliği teklifleriniz ve teknik destek için.</p>
            </div>

            <div class="space-y-6 text-gray-300">
                
                <div class="flex items-center p-4 bg-gray-700 bg-opacity-30 rounded-lg">
                    <i class="fas fa-envelope text-purple-400 text-2xl w-8"></i>
                    <div class="ml-4">
                        <p class="font-semibold text-white">E-posta (Destek)</p>
                        <a href="mailto:destek@bakis2.com" class="text-purple-300 hover:text-white transition">destek@bakis2.com</a>
                    </div>
                </div>

                <div class="flex items-center p-4 bg-gray-700 bg-opacity-30 rounded-lg">
                    <i class="fas fa-bullhorn text-purple-400 text-2xl w-8"></i>
                    <div class="ml-4">
                        <p class="font-semibold text-white">E-posta (Kurumsal/İşbirliği)</p>
                        <a href="mailto:info@bakis2.com" class="text-purple-300 hover:text-white transition">info@bakis2.com</a>
                    </div>
                </div>
                

            <div class="mt-8 text-center pt-6 border-t border-gray-700">
                <a href="discord.html" class="btn-purple inline-block px-6 py-3 rounded-lg font-semibold text-lg">
                    <i class="fab fa-discord mr-2"></i> Discord Sunucusuna Katıl
                </a>
            </div>
        </div>
    </main>

    </body>
</html>
