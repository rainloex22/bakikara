<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√∂netici Paneli | bakikara.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* TEMA RENKLERƒ∞ */
        :root {
            --primary-color: #5d3f6a;       /* Kapalƒ± Mor Vurgu */
            --bg-dark: #1e1e2d;             /* Koyu Arka Plan */
            --bg-card: #27293d;             /* Koyu Kart Arka Planƒ± */
            --text-light: #e0e0e0;          /* A√ßƒ±k Metin */
            --text-secondary: #a9a9b6;      /* ƒ∞kincil Metin */
            --border-dark: #3b3b51;         /* Koyu Sƒ±nƒ±r */
            --danger-color: #e74c3c;        /* Kƒ±rmƒ±zƒ± (Sil/√áƒ±kƒ±≈ü) */
            --success-color: #28a745;       /* Ye≈üil (Yayƒ±nda) */
            --warning-color: #ffc107;       /* Sarƒ± (Onay Bekliyor) */
            --info-color: #007bff;          /* Mavi (Dosya Bekleniyor) */
            --suspend-color: #f39c12;       /* Turuncu (Askƒ±da) */
            --passive-color: #7f8c8d;       /* Gri (Pasif) */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* GENEL STƒ∞L ve diƒüer stiller (√ñncekiyle aynƒ±) */
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light);
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }
        .container {
            max-width: 1600px; 
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-dark);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .controls-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .summary-card {
            background-color: var(--bg-card);
            padding: 15px 25px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            border-left: 5px solid var(--primary-color);
        }
        .summary-card strong {
            font-size: 1.5em;
            color: var(--primary-color);
        }
        #searchFilter {
            padding: 10px;
            width: 300px;
            border: 1px solid var(--border-dark);
            border-radius: 4px;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--bg-card);
            box-shadow: var(--shadow);
            border-radius: 8px;
            overflow: hidden;
        }
        .admin-table th, .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
        }
        .admin-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .admin-table tr:hover td {
            background-color: #2e3046;
        }
        .admin-table td {
            color: var(--text-light);
            font-size: 0.9em;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 100px; 
            text-align: center;
        }
        .status-pending { background-color: var(--warning-color); color: #333; }
        .status-active { background-color: var(--success-color); color: white; }
        .status-file { background-color: var(--info-color); color: white; }
        .status-suspended { background-color: var(--suspend-color); color: white; }
        .status-passive { background-color: var(--passive-color); color: white; }
        .action-btn {
            background-color: var(--info-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
            transition: opacity 0.3s;
        }
        .action-btn:hover {
            opacity: 0.8;
        }
        .action-btn.delete-btn {
            background-color: var(--danger-color);
        }
        .action-btn.open-site-btn {
            background-color: var(--success-color);
        }
        .logout-btn {
            background-color: var(--danger-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #loading, #error-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="container">
    <button class="logout-btn" onclick="handleLogout()">√áƒ±kƒ±≈ü Yap</button>
    <h1><i class="fas fa-user-shield"></i> Y√∂netici Paneli - M√º≈üteriler</h1>

    <div class="controls-area">
        <div class="summary-card">
            Toplam M√º≈üteri: <strong id="totalCustomers">0</strong>
        </div>
        <div>
            <input type="text" id="searchFilter" placeholder="E-posta veya kullanƒ±cƒ± adƒ± ile ara..." onkeyup="filterCustomers()">
        </div>
    </div>
    
    <div id="loading">M√º≈üteri verileri y√ºkleniyor...</div>
    <div id="error-message" style="display:none;"></div>
    
    <table class="admin-table" id="customerTable" style="display:none;">
        <thead>
            <tr>
                <th>E-posta / Site Adƒ±</th>
                <th>Kayƒ±t Tarihi</th>
                <th>Site Adresi (√ñneri)</th>
                <th>Durum</th>
                <th>ƒ∞≈ülemler</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
            </tbody>
    </table>
</div>


<script type="module">
    // ----------------------------------------------------------------------
    // üî¥ 1. ADIM: FIREBASE SDK VE YAPILANDIRMA (ARTIK BURADA)
    // ----------------------------------------------------------------------
    
    // Firebase k√ºt√ºphanelerini import et
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Kendi Firebase yapƒ±landƒ±rma objenizi BURAYA YAPI≈ûTIRIN!
    const firebaseConfig = {
        apiKey: "AIzaSyATqhJsWJGv3AxdvLmCKS-T9UlDycwhXys",             // ‚¨ÖÔ∏è BURAYI D√úZELTƒ∞N
        authDomain: "baki-s2-hosting.firebaseapp.com",     // ‚¨ÖÔ∏è BURAYI D√úZELTƒ∞N
        projectId: "baki-s2-hosting",       // ‚¨ÖÔ∏è BURAYI D√úZELTƒ∞N
        storageBucket: "baki-s2-hosting.firebasestorage.app", // ‚¨ÖÔ∏è BURAYI D√úZELTƒ∞N
        messagingSenderId: "1096636788468", // ‚¨ÖÔ∏è BURAYI D√úZELTƒ∞N
        appId: "1:1096636788468:web:ef3365f47930ab98a738a1"                // ‚¨ÖÔ∏è BURAYI D√úZELTƒ∞N
    };

    // Firebase'i Ba≈ülat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // ----------------------------------------------------------------------
    // 2. ADIM: Y√ñNETƒ∞Cƒ∞ AYARI VE DEƒûƒ∞≈ûKENLER
    // ----------------------------------------------------------------------
    
    const ADMIN_EMAIL = "mehmeteminacan13@gmail.com"; 
    
    const loading = document.getElementById('loading');
    const table = document.getElementById('customerTable');
    const tableBody = document.getElementById('customerTableBody');
    const errorMessage = document.getElementById('error-message');
    const totalCustomersSpan = document.getElementById('totalCustomers');
    let allCustomers = []; 

    /**
     * M√º≈üteri Durumlarƒ± ve Etiket Olu≈üturma Fonksiyonu
     */
    function getStatusBadge(status) {
        let className = 'status-file';
        let text = 'Dosya Bekleniyor';
        
        switch (status) {
            case 'ACTIVE':
                className = 'status-active';
                text = 'YAYINDA';
                break;
            case 'PENDING':
                className = 'status-pending';
                text = 'Onay Bekliyor';
                break;
            case 'SUSPENDED':
                className = 'status-suspended';
                text = 'ASKIYA ALINDI';
                break;
            case 'PASSIVE':
                className = 'status-passive';
                text = 'PASƒ∞F';
                break;
            case 'FILE_WAITING':
            default:
                className = 'status-file';
                text = 'Dosya Bekleniyor';
                break;
        }
        return `<span class="status-badge ${className}" data-status="${status}">${text}</span>`;
    }

    // ----------------------------------------------------------------------
    // 3. ADIM: TABLO VE ƒ∞≈ûLEV FONKSƒ∞YONLARI
    // ----------------------------------------------------------------------

    // Tablonun i√ßini dolduran ana render fonksiyonu
    function renderTable(customers) {
        tableBody.innerHTML = '';
        totalCustomersSpan.innerText = customers.length; 

        if (customers.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: var(--warning-color);">Filtreye uyan m√º≈üteri bulunamadƒ±.</td></tr>`;
            return;
        }

        customers.forEach(user => {
            const userEmail = user.email || 'Bilinmiyor';
            const username = userEmail.split('@')[0];
            const siteUrl = `bakikara.xyz/${username}`;
            const regDate = user.createdAt ? user.createdAt.toDate().toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', year: 'numeric' }) : 'Bilinmiyor';
            const status = user.serviceStatus || 'FILE_WAITING'; 

            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>
                    <strong>${userEmail}</strong><br>
                    <span style="color:var(--text-secondary);">${user.site_adi || 'Site Adƒ± Yok'}</span>
                </td>
                <td>${regDate}</td>
                <td><a href="http://${siteUrl}" target="_blank" style="color:var(--info-color);">${siteUrl}</a></td>
                <td>${getStatusBadge(status)}</td>
                <td>
                    <button class="action-btn open-site-btn" onclick="openCustomerSite('${siteUrl}')"><i class="fas fa-external-link-alt"></i> Siteyi A√ß</button>
                    <button class="action-btn" onclick="updateCustomerStatus('${user.userId}', 'ACTIVE')"><i class="fas fa-check"></i> Yayƒ±na Al</button>
                    <button class="action-btn" onclick="updateCustomerStatus('${user.userId}', 'PENDING')" style="background-color: var(--warning-color);"><i class="fas fa-clock"></i> Onay Bekle</button>
                    <button class="action-btn" onclick="updateCustomerStatus('${user.userId}', 'SUSPENDED')" style="background-color: var(--suspend-color);"><i class="fas fa-pause"></i> Askƒ±ya Al</button>
                    <button class="action-btn delete-btn" onclick="deleteCustomer('${user.userId}')"><i class="fas fa-trash-alt"></i> Sil</button>
                </td>
            `;
        });
    }

    // Arama ve Filtreleme Fonksiyonu
    window.filterCustomers = function() {
        const searchText = document.getElementById('searchFilter').value.toLowerCase();
        
        const filtered = allCustomers.filter(user => {
            const userEmail = (user.email || '').toLowerCase();
            const username = userEmail.split('@')[0].toLowerCase();
            const status = (user.serviceStatus || 'FILE_WAITING').toLowerCase();
            
            return userEmail.includes(searchText) || username.includes(searchText) || status.includes(searchText);
        });

        renderTable(filtered);
    }

    // M√º≈üteri Verilerini √áekme ve Ekrana Basma
    async function fetchCustomers() {
        loading.style.display = 'block';
        table.style.display = 'none';
        errorMessage.style.display = 'none';
        
        try {
            const usersRef = collection(db, "users");
            const snapshot = await getDocs(usersRef);
            
            if (snapshot.empty) {
                loading.innerText = 'Hen√ºz kayƒ±tlƒ± m√º≈üteri bulunmamaktadƒ±r.';
                totalCustomersSpan.innerText = '0';
                return;
            }

            allCustomers = snapshot.docs.map(doc => ({
                userId: doc.id,
                ...doc.data()
            }));

            renderTable(allCustomers);

            loading.style.display = 'none';
            table.style.display = 'table';

        } catch (error) {
            console.error("M√º≈üteri verileri √ßekilirken hata olu≈ütu:", error);
            loading.style.display = 'none';
            errorMessage.innerText = `Veri √ßekme hatasƒ±: ${error.message}`;
            errorMessage.style.display = 'block';
        }
    }

    // M√º≈üteri Durumunu G√ºncelleme
    window.updateCustomerStatus = async function(userId, newStatus) {
        if (!confirm(`Kullanƒ±cƒ± ID: ${userId} durumunu ${newStatus} olarak g√ºncellemek istediƒüinizden emin misiniz?`)) {
            return;
        }

        try {
            const userDocRef = doc(db, "users", userId);
            await updateDoc(userDocRef, {
                serviceStatus: newStatus
            });
            alert(`Durum ba≈üarƒ±yla ${newStatus} olarak g√ºncellendi.`);
            fetchCustomers(); 
        } catch (error) {
            console.error("Durum g√ºncellenirken hata olu≈ütu:", error);
            alert("Durum g√ºncellenirken hata olu≈ütu: " + error.message);
        }
    }

    // M√º≈üteriyi Silme
    window.deleteCustomer = async function(userId) {
        if (!confirm(`Dƒ∞KKAT! Kullanƒ±cƒ± ID: ${userId} kalƒ±cƒ± olarak silinecektir. Emin misiniz?`)) {
            return;
        }

        try {
            await deleteDoc(doc(db, "users", userId));
            alert(`Kullanƒ±cƒ± ba≈üarƒ±yla silindi.`);
            fetchCustomers(); 
        } catch (error) {
            console.error("Kullanƒ±cƒ± silinirken hata olu≈ütu:", error);
            alert("Kullanƒ±cƒ± silinirken hata olu≈ütu: " + error.message);
        }
    }
    
    // M√º≈üterinin Sitesini A√ßma
    window.openCustomerSite = function(siteUrl) {
        window.open(`http://${siteUrl}`, '_blank');
    }

    // √áƒ±kƒ±≈ü Yapma ƒ∞≈ülemi
    window.handleLogout = function() {
        signOut(auth).then(() => {
            window.location.href = 'login.html';
        }).catch((error) => {
            console.error("√áƒ±kƒ±≈ü hatasƒ±:", error);
            alert("√áƒ±kƒ±≈ü yaparken bir hata olu≈ütu.");
        });
    }

    // ----------------------------------------------------------------------
    // 4. ADIM: YETKƒ∞LENDƒ∞RME KONTROL√ú
    // ----------------------------------------------------------------------

    onAuthStateChanged(auth, (user) => {
        if (user && user.email === ADMIN_EMAIL) {
            fetchCustomers();
        } else {
            alert("Eri≈üim Reddedildi. Bu sayfa sadece y√∂neticilere aittir.");
            window.location.href = 'login.html'; 
        }
    });
</script>
</body>
</html>
