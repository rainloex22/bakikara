<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel | BAKİ S2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #6c5ce7; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #1a0e21; 
            color: #ffffff;
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
        }
        .header-bg {
            background-color: rgba(26, 14, 33, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .main-cta-button {
            background-color: var(--purple);
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .main-cta-button:hover {
            background-color: #5c4cd9;
            transform: translateY(-1px);
        }
        .card {
            background-color: #2a1b3a; 
            border: 1px solid rgba(108, 92, 231, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--purple);
            object-fit: cover;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="header-bg p-4 flex justify-center sticky top-0 z-20">
        <div class="w-full max-w-6xl flex justify-between items-center">
            
            <a href="index.html" class="text-3xl font-extrabold text-white flex items-center">
                <i class="fas fa-terminal mr-2 text-purple"></i> BAKİ S2
            </a>
            
            <nav class="hidden md:flex space-x-6 text-lg items-center">
                <a href="yardim.html" class="text-gray-300 hover:text-purple transition duration-200">Yardım Merkezi</a>
                <a href="discord.html" class="text-gray-300 hover:text-purple transition duration-200">Discord</a>
                <a href="fiyatlandirma.html" class="text-gray-300 hover:text-purple transition duration-200">Fiyatlandırma</a>
            </nav>
            
            <div id="authButtons" class="flex space-x-3">
                </div>

        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
        <div class="card p-8 md:p-10 w-full max-w-3xl rounded-xl text-center">
            <h1 class="text-4xl font-extrabold mb-4 text-purple">Hoş Geldiniz, <span id="displayName">Kullanıcı!</span></h1>
            <p class="text-gray-400 mb-8">Bu, giriş yaptıktan sonra eriştiğiniz Yönetim Panelinizdir. Oturumunuz başarılı.</p>
            
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-6">
                <div class="text-left p-4 card rounded-lg w-full md:w-auto">
                    <p class="text-sm text-gray-400">E-posta:</p>
                    <p id="userEmail" class="font-bold"></p>
                </div>
                <div class="text-left p-4 card rounded-lg w-full md:w-auto">
                    <p class="text-sm text-gray-400">Hesap Türü:</p>
                    <p id="userAccountType" class="font-bold text-green-400">Ücretsiz (Varsayılan)</p>
                </div>
            </div>

            <button id="logoutButtonMain" class="main-cta-button mt-8 px-6 py-3 rounded-lg font-bold text-white text-lg">
                <i class="fas fa-sign-out-alt mr-2"></i> Güvenli Çıkış Yap
            </button>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-500 text-center p-4 mt-auto">
        © 2025 BAKİ S2 Yönetim Hizmetleri. Tüm hakları saklıdır.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        
        // --- ⚠️ LÜTFEN KONTROL EDİN: Kendi Firebase Anahtarlarınız ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfc0F8o5aVmwTw-gyLRZVI2OMUljFi6Ao",
            authDomain: "baki-s2-yonetim.firebaseapp.com",
            projectId: "baki-s2-yonetim",
            // ... diğer yapılandırma verileri
        };
        
        // --- Firebase Başlatma ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Elementleri ---
        const authButtons = document.getElementById('authButtons');
        const logoutButtonMain = document.getElementById('logoutButtonMain');

        // --- Navigasyon Çubuğunu Güncelleme Fonksiyonu ---
        function updateNavbar(user) {
            authButtons.innerHTML = ''; // Önceki içeriği temizle

            if (user && user.email) {
                // 1. Kullanıcı Giriş Yapmış Durumda
                const profileHtml = `
                    <div class="flex items-center space-x-4">
                        <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=${user.email.substring(0, 1)}&background=6c5ce7&color=fff'}" 
                             alt="Profil" class="profile-pic">
                        
                        <div class="hidden sm:block text-left">
                            <span class="block text-sm font-semibold">${user.displayName || user.email.split('@')[0].substring(0, 10)}</span>
                            <span class="block text-xs text-gray-400">Standart Hesap</span>
                        </div>

                        <button id="logoutButtonNav" class="px-4 py-2 text-white bg-red-600 hover:bg-red-700 rounded-lg text-sm font-medium transition duration-200">
                            Çıkış Yap
                        </button>
                    </div>
                `;
                authButtons.innerHTML = profileHtml;
                
                // Sayfa içindeki ve Navbar'daki çıkış butonlarına olayı bağla
                document.getElementById('logoutButtonNav').addEventListener('click', handleLogout);

                // Paneldeki Bilgileri Güncelle
                document.getElementById('displayName').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('userEmail').textContent = user.email;

            } else {
                // 2. Kullanıcı Giriş Yapmamış/Anonim Durumda
                const guestHtml = `
                    <a href="girisyap.html" class="px-5 py-2 rounded-lg font-semibold text-white border border-purple hover:bg-purple transition duration-200">Giriş Yap</a>
                    <a href="kaydol.html" class="main-cta-button px-5 py-2 rounded-lg font-semibold text-white">Kaydol</a>
                `;
                authButtons.innerHTML = guestHtml;
                
                // Panel içeriğini gizle (Giriş zorunluluğu varsa)
                // Giriş yapılmadıysa kullanıcıyı giriş sayfasına yönlendir (Güvenlik Kontrolü)
                // window.location.href = 'girisyap.html'; 
                
                // Eğer panel herkese açıksa, paneldeki Çıkış butonunu gizle
                logoutButtonMain.style.display = 'none'; 
            }
        }
        
        // --- Çıkış Yapma Fonksiyonu ---
        async function handleLogout() {
            try {
                await signOut(auth);
                // Çıkış başarılı olursa, Oturum kontrolü otomatik olarak çalışacak
                // ve kullanıcıyı girisyap.html sayfasına yönlendireceğiz
                window.location.href = 'girisyap.html';
            } catch (error) {
                console.error("Çıkış hatası:", error);
                alert("Çıkış yapılırken bir hata oluştu: " + error.message);
            }
        }


        // --- Oturum Durumu Değişikliği Dinleyicisi ---
        onAuthStateChanged(auth, (user) => {
            updateNavbar(user); // Navbar'ı her durumda güncelle

            // Giriş yapılmadıysa (veya e-posta yoksa - anonim hariç) girişe yönlendir
            if (!user) {
                 window.location.href = 'girisyap.html'; 
            }
        });

        // Paneldeki ana çıkış butonuna olayı bağla
        logoutButtonMain.addEventListener('click', handleLogout);

    </script>
</body>
</html>
